name: Build

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**/.tmp'
      - '**/.gitignore'
      - '**/.gitattributes'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Zip Setup Wizard to package the Blender Addon
        run: zip -r setup_wizard_ui_addon.zip ./setup_wizard
      - name: Upload Setup Wizard Zip
        uses: actions/upload-artifact@v2
        with:
          name: Setup_Wizard_UI_Addon
          path: setup_wizard_ui_addon.zip